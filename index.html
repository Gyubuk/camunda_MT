<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT 공지 현황</title>
  <style>
    body { 
        font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; 
        padding: 20px; 
        background-color: #f0f2f5; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .box { 
        background: white; 
        padding: 40px; 
        border-radius: 16px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    h1 { 
        color: #1a73e8; 
        margin-bottom: 20px;
        font-size: 24px;
    }
    p#message {
        font-size: 18px;
        color: #333;
        line-height: 1.5;
        margin-bottom: 30px;
        font-weight: bold;
    }
    p#timestamp {
        font-size: 12px;
        color: #888;
    }
  </style>
</head>
<body>

<div class="box">
  <h1 id="title">데이터 불러오는 중...</h1>
  
  <p id="message"></p>
  
  <p id="timestamp"></p>
</div>

<script>
  // 캐시 방지를 위해 뒤에 시간 추가 (?v=...)
  fetch("./data/latest.json?v=" + new Date().getTime())
    .then(res => res.json())
    .then(data => {
      // 여기가 핵심 수정 부분입니다!
      // JSON의 'step'을 HTML의 제목 자리에 넣습니다.
      document.getElementById("title").textContent = data.step; 
      
      document.getElementById("message").textContent = data.message;
      
      // 날짜를 보기 좋게 다듬기 (선택 사항)
      // 그냥 data.timestamp 그대로 써도 되지만, 아래처럼 하면 한국 시간으로 깔끔하게 나옵니다.
      const date = new Date(data.timestamp);
      document.getElementById("timestamp").textContent = "업데이트: " + date.toLocaleString('ko-KR');
    })
    .catch(err => {
      console.error(err);
      document.getElementById("title").textContent = "공지 정보를 불러올 수 없습니다.";
    });
</script>

</body>
</html>
