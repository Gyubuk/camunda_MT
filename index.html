<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MT 공지</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f3f3f3; }
    .box { background: white; padding: 20px; border-radius: 12px; }
    h1 { color: #333; }
  </style>
</head>
<body>

<div class="box">
  <h1 id="title">Loading...</h1>
  <p id="message"></p>
  <p id="timestamp" style="color: gray;"></p>
</div>

<script>
  fetch("./data/latest.json")
    .then(res => res.json())
    .then(data => {
      document.getElementById("title").textContent = data.title;
      document.getElementById("message").textContent = data.message;
      document.getElementById("timestamp").textContent = data.timestamp;
    })
    .catch(err => {
      document.getElementById("title").textContent = "공지 없음";
    });
</script>

</body>
</html>
