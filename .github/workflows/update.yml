name: Update Data from Camunda

on:
  repository_dispatch:
    types: [update_data]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Save client_payload to JSON
        run: |
          mkdir -p data
          echo '${{ toJson(github.event.client_payload) }}' > data/latest.json

      - name: Commit & Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/latest.json
          git commit -m "Update latest.json from Camunda" || echo "No changes to commit"
          git push
