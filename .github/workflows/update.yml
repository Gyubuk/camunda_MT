name: Update Data from Camunda

on:
  repository_dispatch:
    types: [update_camunda]

jobs:
  update-json:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      # 해결 포인트: @v4 대신 40자리 SHA 코드를 직접 사용했습니다.
      # (이 코드는 actions/checkout@v4.2.2 버전에 해당합니다)
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Update latest.json
        run: |
          mkdir -p data
          echo '${{ toJson(github.event.client_payload) }}' > data/latest.json

      # 외부 액션 사용 금지 정책을 피하기 위해 스크립트로 직접 커밋
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/latest.json
          
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update data from Camunda"
            git push
          else
            echo "No changes to commit"
          fi
